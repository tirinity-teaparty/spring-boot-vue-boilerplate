server.port=8080
spring.application.name=spring-boot-java-vue
spring.mvc.static-path-pattern=/static/**

# Reload templates & static resources without restarting the spring boot application
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:./src/main/resources/templates/
spring.web.resources.cache.period=0
spring.web.resources.static-locations=file:./src/main/resources/static/

# Enable or disable Vue bundle proxying in a local development environment
vue.proxy.use-vue-bundle=false
vue.proxy.host=127.0.0.1
vue.proxy.port=3000
vue.proxy.ssl=false
